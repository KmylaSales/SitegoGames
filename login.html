<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - goGames</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/7f56328529.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Poppins:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="wrapper">
         
            <form action="" class="form-container">
                <h1>Bem-vindo \o/</h1>
                <section class="input-area">
                <div class="input-form">
                    <i class="fas fa-user"></i>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-form">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password">
                </div>

                </section>
                
                <div class="divider"></div>

                <section class="area-validacao">
                    <ul>
                        <li>
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            Inserir caracteres maiúsculos e minúsculos</li>
                        <li>
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            Escolher números de 0 à 9</li>
                        <li>
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            Necessário caracteres especiais</li>
                        <li>
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            No mínimo 8 caracteres</li>
                    </ul>
                </section>

            <input type="submit" value="Create Account">

            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
