<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-grid posicionamento-header">
            <a href=""><img class="logo" src="img/Logo.jpg" alt="Logo do site"></a>
                <nav id="menu" class="menu">

        </div>
        <a href=""><img class="banner"></a>
    </header>
    <div class="container-grid posicionamento-submenu">
        <nav id="submenu" class="submenu">
            <a href="">Todos os departamentos</a>
            <a href="">Lançamentos</a>
            <a href="">Mais vistos</a>
            <a href="">Oferta do dia</a>
        </nav>
    </div>
    <div class="banner">

            <div class="ofertas container-grid">
                <a href=""><img src="img/HD.jpg"></a>

                <h6>Monitor Gamer AOC</h6>
                <h6>Roteador WI-Fi</h6>
                <h6>Mouse Gamer</h6>
            </div>
        </section>
        <script>
            let menu = document. getElementById("menu");

            function mostrarMenu(){
                if(menu. style. display != "flex"){
                    menu. style. display = "flex"
                }else{
                    menu. style. display = "none"
                }
        }
        </script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
